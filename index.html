        .slide-bg { background-size: cover; background-position: center; background-repeat: no-repeat; transition: opacity 1s ease-in-out; }
        .content-slide { opacity: 0; transition: opacity 0.8s ease-out; }
        .content-slide.active { opacity: 1; }
        .image-card { transition: all 0.6s cubic-bezier(0.25,0.46,0.45,0.94); cursor: pointer; border-radius: 20px; overflow: hidden; width: 140px; height: 180px; border: 2px solid transparent; flex-shrink: 0; }
        .image-card.active { width: 180px; height: 230px; border: 3px solid white; transform: scale(1.05); z-index: 10; box-shadow: 0 15px 35px rgba(0,0,0,0.4); }

        .image-card:hover { transform: scale(1.12); z-index: 20; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        @media (min-width:1024px){ .image-card{width:160px;height:200px} .image-card.active{width:200px;height:250px;transform:scale(1.1)}}
        .indicator{transition:all .4s ease;width:8px;height:8px}
        .indicator.active{width:32px;border-radius:12px}
        .nav-hover:hover{opacity:.8;transition:opacity .3s ease}
        .overlay-dark{background:linear-gradient(135deg,rgba(0,0,0,.6) 0%,rgba(0,0,0,.2) 100%)}
        .btn-dynamic{border-radius:8px;font-weight:600;letter-spacing:.5px}
        .btn-dynamic:hover{transform:translateY(-1px);box-shadow:0 8px 25px rgba(0,0,0,.3)}
        .card-container{display:flex;gap:12px;align-items:center;justify-content:flex-start;perspective:1000px;overflow-x:auto;padding:20px 140px;max-width:100%;width:100%;scrollbar-width:none;-ms-overflow-style:none}
        @media (min-width:1024px){.card-container{gap:15px;padding:20px 225px;max-width:650px}}
        .card-container::-webkit-scrollbar{display:none}
        .main-content{max-width:500px}
        @media (min-width:1024px){.slide-title{font-size:clamp(2.5rem,4vw,3.5rem)}.slide-description{font-size:1.1rem}.main-content{max-width:450px}}
        @media (min-width:1440px){.slide-title{font-size:clamp(3.5rem,5vw,4.5rem)}.main-content{max-width:500px}}
        .slide-title{font-size:clamp(2rem,6vw,3rem);line-height:1.1;margin-bottom:20px}
        .slide-description{font-size:1rem;line-height:1.6;margin-bottom:28px;opacity:.9}
        .modal-overlay{position:fixed;inset:0;background-color:rgba(0,0,0,.7);backdrop-filter:blur(8px);z-index:40;display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .3s ease-out}
        .modal-overlay.active{opacity:1;pointer-events:auto}
        .modal-content{max-width:900px;width:90%;padding:1.5rem;transform:scale(.95);transition:transform .3s ease-out;max-height:90vh;overflow-y:auto;scrollbar-width:none;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.15);backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.6)}
        .modal-content::-webkit-scrollbar{display:none}
        @media (min-width:768px){.modal-content{padding:2.5rem}}
        .modal-overlay.active .modal-content{transform:scale(1);animation:modal-enter 250ms ease-out}
        @keyframes modal-enter{from{opacity:0;transform:translateY(8px) scale(.97)}to{opacity:1;transform:translateY(0) scale(1)}}
        #modal-image{max-height:40vh}
        @media (min-width:768px){#modal-image{max-height:70vh}}
    </style>
</head>
